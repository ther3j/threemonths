        /* Audio Controls */
        .audio-control {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
            background: rgba(212, 175, 55, 0.2);
            border: 2px solid #d4af37;
            border-radius: 50%;
            padding: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .audio-control:hover {
            background: rgba(212, 175, 55, 0.4);
            transform: scale(1.1);
        }

        /* Navigation Menu */
        .nav-menu {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 1000;
            background: rgba(44, 24, 16, 0.9);
            border: 2px solid #d4af37;
            border-radius: 15px;
            padding: 1rem;

        .nav-item {
            display: block;
            color: #d4af37;
            text-decoration: none;
            padding: 0.5rem 1rem;
            margin: 0.5rem 0;
            border-radius: 10px;
            transition: all 0.3s ease;
            font-size: 0.9rem;
        }

        .nav-item:hover {
            background: #d4af37;
            color: #2c1810;
            transform: translateX(5px);
        }

        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .star {
            position: absolute;
            background: #fff;
            border-radius: 50%;
            animation: twinkle 2s infinite;
        }

        @keyframes twinkle {

            0%,
            100% {
                opacity: 0.3;
                transform: scale(1);
            }

            50% {
                opacity: 1;
                transform: scale(1.2);
            }
        }

        .floating-elements {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 2;
        }

        .floating-element {
            position: absolute;
            font-size: 24px;
            animation: float 8s infinite linear;
            opacity: 0.7;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) rotate(0deg);
            }

            100% {
                transform: translateY(-100px) rotate(360deg);
            }
        }

        .container {
            position: relative;
            z-index: 10;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 2rem;
            padding-top: 4rem;

        .title {

            text-align: center;
            margin-bottom: 2rem;
            text-shadow: 0 0 20px #d4af37;
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from {
                text-shadow: 0 0 20px #d4af37, 0 0 30px #d4af37;
            }

            to {
                text-shadow: 0 0 30px #d4af37, 0 0 40px #d4af37, 0 0 50px #d4af37;
            }

        .subtitle {
            font-size: 1.5rem;
            text-align: center;
            margin-bottom: 3rem;
            font-style: italic;
            opacity: 0.9;
        }

        /* Pensieve Container */
        .pensieve-container {
            width: 80%;
            max-width: 800px;
            margin: 2rem auto;
            position: relative;
            perspective: 1000px;
        }

        .pensieve {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            border: 8px solid #d4af37;
            border-radius: 50%;
            width: 100%;
            height: 0;
            padding-bottom: 56.25%;
            /* 16:9 aspect ratio */
            position: relative;
            overflow: hidden;
            box-shadow: 0 0 50px rgba(212, 175, 55, 0.5);
            transform-style: preserve-3d;
            animation: pensieveGlow 5s infinite alternate;
        }

        @keyframes pensieveGlow {
            0% {
                box-shadow: 0 0 30px rgba(212, 175, 55, 0.3);
            }

            100% {
                box-shadow: 0 0 70px rgba(212, 175, 55, 0.7);
            }
        }

        .pensieve::before {
            content: '';
            position: absolute;
            top: -10%;
            left: -10%;
            right: -10%;
            bottom: -10%;
            background: radial-gradient(circle, transparent 40%, rgba(212, 175, 55, 0.1) 100%);
            border-radius: 50%;
            animation: liquidSwirl 20s infinite linear;
            z-index: 2;
        }

        @keyframes liquidSwirl {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .pensieve-video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
            z-index: 1;
        }

        .pensieve-stand {
            width: 60%;
            height: 80px;
            background: linear-gradient(to right, #8b4513, #a0522d, #8b4513);
            margin: -30px auto 0;
            border-radius: 10px;
            position: relative;
            z-index: 0;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }

        .pensieve-stand::before {
            content: '';
            position: absolute;
            bottom: 100%;
            left: 50%;
            transform: translateX(-50%);
            width: 20px;
            height: 50px;
            background: linear-gradient(to right, #a0522d, #8b4513, #a0522d);
        }

        .memory-label {
            background: rgba(212, 175, 55, 0.2);
            border: 2px solid #d4af37;
            border-radius: 15px;
            padding: 1.5rem;
            margin: 2rem auto;
            max-width: 600px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .memory-label::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, transparent, #d4af37, transparent);
            animation: labelGlow 3s infinite;
        }

        @keyframes labelGlow {
            0% {
                opacity: 0;
                left: -100%;
            }

            50% {
                opacity: 1;
            }

            100% {
                opacity: 0;
                left: 100%;
            }
        }

        .memory-controls {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-top: 2rem;
            flex-wrap: wrap;
        }

        .magical-button {
            background: linear-gradient(45deg, #d4af37, #ffd700);
            color: #2c1810;
            border: none;
            padding: 1rem 2rem;
            font-size: 1.2rem;
            font-weight: bold;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(212, 175, 55, 0.4);
            margin: 1rem;
        }

        .magical-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(212, 175, 55, 0.6);
            background: linear-gradient(45deg, #ffd700, #ffed4e);
        }

        .floating-memories {
            position: absolute;
            font-size: 1.5rem;
            opacity: 0;
            animation: floatUp 10s linear infinite;
            pointer-events: none;
            z-index: 5;
        }

        @keyframes floatUp {
            0% {
                transform: translateY(100px) rotate(0deg);

            10% {

            90% {
                opacity: 0.7;
            }

            100% {
                transform: translateY(-100px) rotate(360deg);

                top: auto;
                left: auto;
                width: 100%;
